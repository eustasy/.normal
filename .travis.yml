# eustasy Normalized Checks 1.9.0

dist: trusty
sudo: required

# https://secure.php.net/supported-versions.php
language: php
php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

addons:
  mariadb: '10.1'

before_script:
  - git clone https://github.com/eustasy/normal-checks.git
  - cd normal-checks
  - git checkout 611660d0bb7e2557bc57806e696dd7b00f488d72
  - cd ../
  - npm install --silent -g npm
  - npm install --silent -g acorn
  - npm install --silent -g w3c-css

script:
  - ./normal-checks/check-config.sh
  - ./normal-checks/check-permissions.sh
  - ./normal-checks/check-javascript.sh
  - ./normal-checks/check-css.sh
  - ./normal-checks/check-php.sh
  - php normal-checks/check-json.php
  - php normal-checks/check-xml.php
  # Comment out following two lines if you don't wish to test any SQL files.
  - sudo mysql -u root -e 'CREATE DATABASE IF NOT EXISTS tests_db;'
  - sudo mysql -u root tests_db < empty/test.sql

notifications:
  email:
    recipients:
      - lewisgoddard@eustasy.org
    on_success: change
    on_failure: change
